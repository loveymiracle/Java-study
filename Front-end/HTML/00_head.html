<!DOCTYPE html>

<!-- html 시작태그, lang : 검색엔진에 사용할 언어를 알려주는 속성 -->
<html lang="ko">
<head>
    <!-- charset : 문자열 인코딩을 알리는 셋팅, UTF-8이 표준적 -->
    <meta charset="UTF-8">

    <!-- viewport : 최적화 옵션, 없을 경우 모바일에서 불편을 느낀다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http-equiv : 브라우저 호환성 옵션 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    
    <!-- title : 상단에 표시될 제목 -->
    <title>Document</title>

    <!-- refresh : 새로고침하는 주기 설정, content : 주기 값 -->
    <meta http-equiv="refresh" content="5"/>

    <!-- 5초 뒤에 특정 페이지 이동하는 법 -->
    <!-- <meta http-equiv="refresh" content="5, http://www.google.com"/> -->

    <!-- head에 style 선언하는 방법 -->
    <style>
        /* css 영역 */
        h1 {background-color:coral}
    </style>

    <!-- css를 외부에서 로드하는 헤더1 - 단축 -->
    <link rel="stylesheet" href="main.css">
    <!-- css를 외부에서 로드하는 헤더2 - 풀텍스트 -->
    <link rel="styelsheet" href="main.css" media="screen" type="text/css">

    <!-- javascript 로드하거나 직접 사용하는 방법 -->
    <script type="text/javascript" src="main.js">
        // alert("안녕하세요?");
    </script>

</head>
<body>
    <h1>Hello HTML World!!!</h1>
    <h1>안녕하세요?</h1>
</body>
</html>
