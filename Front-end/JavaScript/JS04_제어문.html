    <h3>1. 조건문 - if() - else if() - else, (c, java와 일치)</h3>
    <input type="text" id="inputValue" value="" userValue="">
    <button onClick="test1();">제출</button>
    <script>
       function test1(){
            var value = document.getElementById('inputValue').value; // inputValue value 값 가져오는 방법

            if(Number.isNaN(value)== true){
                alert('숫자가 아닙니다!')
                return;
            }

            if(value > 0){
                alert('양수입니다.');
            } else if(value == 0) {
                alert('0입니다.')
            } else {
                alert('음수 입니다.')
            }
       } 
    </script>
    <hr><br>

    <h3>2. 조건문 - switch문</h3>
    <input type="text" id="inputValue2" value="">
    <br>
    <button onclick="test2()">제출</button>
    <script>
        function test2(){
            var value = document.getElementById('inputValue2').value;
            switch(value) {
                case '1' : 
                case '2' :
                case '3' :
                    alert('1~3 입니다.');
                    break;
                case '10' :
                    alert('10 입니다.');
                    break;
                default:
                    alert('모르는 값 입니다.');
                    break;
            }
        }
    </script>
    <hr><br>

    <h3>3. 반복문 - while</h3>
    <input type="text" id="inputValue5" placeholder="시작">
    <input type="text" id="inputValue6" placeholder="종료">
    <button onclick="test4();">제출</button>
    <script>
        function test4() {
            // 기본 문법
            let i = 0;
            while(i++ < 10) {
                console.log(i++);
            }

            // 시작 종료값까지 sum 구하기
            var value1 = document.getElementById('inputValue5').value;
            var value2 = document.getElementById('inputValue6').value;

            var sum = 0;
            i = Number(value1);
            while(i <= value2) {
                // sum += Number(i);
                sum += i;
                i++;
            }
            alert('sum : ' + sum);
        }
    </script>
    <hr><br>

    <h3>4. 반복문 - for</h3>
    <input type="text" id="inputValue3" placeholder="시작">
    <input type="text" id="inputValue4" placeholder="종료">
    <button onclick="test3();">제출</button>
    <script>
        function test3() {
            // 기본 문법
            for(let i = 0; i < 10; i++) {
                console.log(i);
            }

            var start = document.getElementById('inputValue3').value;
            var end = document.getElementById('inputValue4').value;

            // 시작-끝값 sum하기
            var sum =0;
            for(let i = start; i <= end; i++) { // i가 문자열이라도 돌아는 간다(?)
                sum += Number(i); // casting
            }
            alert('sum : ' + sum);
        }
    </script>
    <hr><br>

    button>
<h3>5. 반복문 - for..of (ES6) -> 배열을 쉽게 반복하는 문법</h3>
    <input type="text" name="valueGroup" value="1"><br>
    <input type="text" name="valueGroup" value="2"><br>
    <input type="text" name="valueGroup" value="3"><br>
    <input type="text" name="valueGroup" value="4"><br>
    <input type="text" name="valueGroup" value="5"><br>
    <button onclick="test5()">버튼</button>

    <script>
        function test5() {
            // 기초 문법
            var array1 = [1,2,3,4,5];

            for(let v of array1) {
                console.log(v);
            }

            var array = document.getElementsByName('valueGroup');
            var sum = 0;
            for(let element of array) {
                sum += Number(element.value);
            }
            alert('sum : ' + sum);
        }
    </script>
    <hr><br>

    <h3>6. 반복문 - for..in (ES6) - Map이나 Object 탐색할때 사용</h3>
    <button onclick="test6()">버튼</button>
    <div id="div3"></div>
    <script>
        function test6() {
            var member = {name:'홍길동', age:25, hobby:['축구','야구','농구']}; // js 객체 표현법 = json
            var text = '';
            // name과 value값을 print하는 문장
            for(let name in member) { // name=key 와 유사한 개념
                text += name + ' : ' + member[name] + '<br>';
            }
            document.getElementById('div3').innerHTML = text;
        }
    </script>
